<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  
  
  
      <link rel="stylesheet" href="css/style1.css">

  
</head>

<body>
  <section class="intro">
  <div class="container">
    <h1>{{title}}</h1>
  </div>
</section>

<section class="timeline">
  <ul>
    {% for item in items %}
    <li>
      <div>
        <time>{{item.start}}</time>
        {% autoescape false %}
        <h3>{{item.name}}</h3>
        <p>{{item.description}}</p>
        {% endautoescape %}
      </div>
    </li>
    {% endfor %}
  </ul>
</section>
  
    <script  src="js/index1.js"></script>

</body>
</html>
